<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Salad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eej3xpy.css">
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-sm-12 d-flex align-items-center justify-content-center full-height scrollsnap">
            <p class="text-center text-white title m-5 p-5 text-decoration-underline display-2">The Great Adventure in Mysterious Land</p>
            <div class="vr text-white opacity-100 p-1 d-none d-lg-block"></div>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex align-items-center justify-content-center full-height scrollsnap">
            <button onclick="generateStory()" class="btn btn-transparent border border-white border-2 w-75 h-75 button">
              <p class="text-center text-white display-3 font">Generate<br>Story!</p>
            </button>
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row1">
          <div class="col-lg-8 col-sm-12" id="story1"></div>
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/StickmanAdventure.webp" class="img-fluid">
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row2">
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Hands.webp" class="img-fluid">
          </div>
          <div class="col-lg-8 col-sm-12" id="story2"></div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row3">
          <div class="col-lg-8 col-sm-12" id="story3"></div>
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Animals.webp" class="img-fluid">
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row4">
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Startled.webp" class="img-fluid">
          </div>
          <div class="col-lg-8 col-sm-12" id="story4"></div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row5">
          <div class="col-lg-8 col-sm-12" id="story5"></div>
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/PickingUp.webp" class="img-fluid">
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row6">
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Magic.webp" class="img-fluid">
          </div>
          <div class="col-lg-8 col-sm-12" id="story6"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
