<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Salad</title>
    <!-- Sets character encoding for proper text display -->
    <meta charset="utf-8" />
    <!-- Ensures responsive design on different screen sizes -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS for styling and layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom stylesheet for additional styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- External font loaded from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/eej3xpy.css">
  </head>
  <body>
    <main>
      <!-- Fluid container for flexible layout -->
      <div class="container-fluid">
        <!-- First row: contains the title and a button -->
        <div class="row">
          <!-- Left column: title text -->
          <div class="col-lg-6 col-sm-12 d-flex align-items-center justify-content-center full-height scrollsnap">
            <p class="text-center text-white title m-5 p-5 text-decoration-underline display-2" id="scroll">The Great Adventure in Mysterious Land</p>
            <!-- Vertical divider (visible only on large screens) -->
            <div class="vr text-white opacity-100 p-1 d-none d-lg-block"></div>
          </div>
          <!-- Right column: button to generate a story -->
          <div class="col-lg-6 col-sm-12 d-flex align-items-center justify-content-center full-height scrollsnap">
            <button onclick="generateStory()" class="btn btn-transparent border border-white border-2 w-75 h-75 button">
              <p class="text-center text-white display-3 font">Generate<br>Story!</p>
            </button>
          </div>
        </div>
        <!-- Story rows: each row contains a story and an image -->
        <!-- Row 1 -->
        <div class="row my-4 scrollsnap full-height padding hidden" id="row1">
          <!-- Story content column -->
          <div class="col-lg-8 my-2 col-sm-12" id="story1"></div>
          <!-- Image column -->
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/StickmanAdventure.webp" class="img-fluid">
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row my-4 scrollsnap full-height padding hidden" id="row2">
          <!-- Image column -->
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Hands.webp" class="img-fluid">
          </div>
          <!-- Story content column -->
          <div class="col-lg-8 my-2 col-sm-12" id="story2"></div>
        </div>
        <!-- Additional rows follow the same pattern -->
        <div class="row my-4 scrollsnap full-height padding hidden" id="row3">
          <div class="col-lg-8 my-2 col-sm-12" id="story3"></div>
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Animals.webp" class="img-fluid">
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row4">
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Startled.webp" class="img-fluid">
          </div>
          <div class="col-lg-8 my-2 col-sm-12" id="story4"></div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row5">
          <div class="col-lg-8 my-2 col-sm-12" id="story5"></div>
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/PickingUp.webp" class="img-fluid">
          </div>
        </div>
        <div class="row my-4 scrollsnap full-height padding hidden" id="row6">
          <div class="col-lg-4 my-2 col-sm-12 d-flex align-items-center justify-content-center">
            <img src="imgs/Magic.webp" class="img-fluid">
          </div>
          <div class="col-lg-8 my-2 col-sm-12" id="story6"></div>
        </div>
      </div>
    </main>
    <footer class="hidden" id="footer">
      <!-- Footer section -->
      <div class="bg-transparent d-flex justify-content-center align-items-center scrollsnap text-white display-4 border-top border-white border-2">
        Â©2024 HBTJ Inc.
      </div>
    </footer>
    <!-- Bootstrap JavaScript for interactivity -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript file for additional functionality -->
    <script src="script.js"></script>
  </body>
</html>
